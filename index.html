<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Отсчёт до Нового Года</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="warning">
        <div class="rotate-warning">Поверните устройство горизонтально</div>
    </div>
    <div class="mobile-control">
        <button class="fullscreen-btn" title="Полноэкранный режим">
            <svg width="24" height="24" viewBox="0 0 0 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m0 8v3a2 2 0 0 0 2 2h3m8-16h3a2 2 0 0 1 2 2v3m0 8v3a2 2 0 0 1-2 2h-3"></path>
               
            </svg>
        </button>
    </div>

    <div class="container">
        <h1>До Нового Года осталось</h1>
        
        <div class="countdown">
            <div class="time-block">
                <span id="days">00</span>
                <p>Дней</p>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <p>Часов</p>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <p>Минут</p>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <p>Секунд</p>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/userTime.js"></script>
    <script src="scripts/countDown.js"></script>
</body>

</html>
