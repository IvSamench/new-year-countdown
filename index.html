<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA манифест -->
    <link rel="manifest" href="/new-year-countdown/manifest.json">
    
    <!-- Мета-теги для PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Новый Год">
    <meta name="theme-color" content="#1a472a">
    <meta name="description" content="Таймер обратного отсчёта до Нового Года">
    
    <!-- Иконки для iOS и браузеров -->
    <link rel="apple-touch-icon" href="/new-year-countdown/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/new-year-countdown/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/new-year-countdown/icons/web-app-manifest-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/new-year-countdown/icons/web-app-manifest-512x512.png">
    <link rel="icon" type="image/svg+xml" href="/new-year-countdown/icons/favicon.svg">
    <link rel="shortcut icon" href="/new-year-countdown/icons/favicon.ico">
    
    <title>Отсчёт до Нового Года</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="warning">
        <div class="rotate-warning">Поверните устройство горизонтально</div>
    </div>
    <div class="mobile-control">
        <button class="fullscreen-btn" title="Полноэкранный режим">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>
        </button>
    </div>

    <div class="container">
        <h1>До Нового Года осталось</h1>
        
        <div class="countdown">
            <div class="time-block">
                <span id="days">00</span>
                <p>Дней</p>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <p>Часов</p>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <p>Минут</p>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <p>Секунд</p>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/userTime.js"></script>
    <script src="scripts/countDown.js"></script>
    
    <!-- Регистрация Service Worker для PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/new-year-countdown/sw.js')
                    .then(registration => {
                        console.log('Service Worker зарегистрирован:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Ошибка регистрации Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
